<!doctype html>
<title>{% if page and page.title %}{{ page.title }} - @cantlin{% else %}@cantlin{% endif %}</title>
{% if page and page.title and page.content %}{% else %}<meta name="description" content="Cantlin Ashrowan's internet blog thing. Strong words, weakly held.">{% endif %}
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet">
<link href="/blog/feed.xml" rel="alternate" type="application/rss+xml" title="rss2" />
<link href="/blog/at.css" rel="stylesheet" />

<header class="masthead-container">
	<div class="masthead-logo">
		<a href="/blog/">
			<img src="/blog/images/logo.svg">
		</a>
	</div>
	<div class="masthead-text">
		<h1>
			<a href="/blog/">Valuable Systems</a>
		</h1>
		<span class="masthead-tagline">The blog of <a href="https://cantl.in">Cantlin Ashrowan.</a></span>
		
	</div>
</header>

<div id="last-fm" style="display:none;"></div>

{{ content }}

<footer>
	<a class="twitter-link" href="http://twitter.com/cantlin" title="follow all my things">Follow me on Twitter</a>
</footer>
